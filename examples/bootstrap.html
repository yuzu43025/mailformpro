<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Mailform Pro for Bootstrap</title>
		<meta name="description" content="Download Bootstrap to get the compiled CSS and JavaScript, source code, or include it with your favorite package managers like npm, RubyGems, and more.">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<link rel="stylesheet" href="../mfp.statics/mfpbootstrap.css">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	</head>
	<body>
		<!--<header class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary navbar-transparent">-->
		<header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar bg-primary">
			<div class="container">
				<a href="./" class="navbar-brand">Mailform Pro for Bootstrap</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="nav navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" href="https://www.synck.com" target="_blank">synck.com</a>
						</li>
					</ul>
				</div>
			</div>
		</header>
		<main class="bd-masthead" role="main">
			<div class="container">
				<p>config.cgiでpush @AddOns,'bootstrap.js';を有効にしてください。</p>
				<script type="text/javascript" src="example.js"></script>
				<form id="mailformpro" action="../mailformpro/mailformpro.cgi" method="POST">
					
					<div class="form-row">
						<div class="col-md-4 mb-3">
							<label for="MfpField_13">年式</label>
							<div class="input-group mb-2">
								<div class="input-group-prepend">
									<div class="input-group-text mfp-required">種別</div>
								</div>
								<select class="custom-select" id="MfpField_13" name="種別" required="required" data-search-for="MfpField_15">
									<option value="" selected="selected">【選択して下さい】</option>
									<option value="据置機">据置機</option>
									<option value="携帯機">携帯機</option>
								</select>
							</div>
						</div>
						<div class="col-md-4 mb-3">
							<label for="MfpField_14">メーカー</label>
							<div class="input-group mb-2">
								<div class="input-group-prepend">
									<div class="input-group-text mfp-required">必須</div>
								</div>
								<select class="custom-select" id="MfpField_14" name="メーカー" required="required" data-search-for="MfpField_15">
									<option value="" selected="selected">【選択して下さい】</option>
									<option value="Microsoft">Microsoft</option>
									<option value="任天堂">任天堂</option>
									<option value="SONY">SONY</option>
									<option value="バンダイ">バンダイ</option>
									<option value="SNK">SNK</option>
									<option value="SEGA">SEGA</option>
									<option value="NEC">NEC</option>
									<option value="3DO">3DO</option>
								</select>
							</div>
						</div>
						<div class="col-md-4 mb-3">
							<label for="MfpField_15">ハード名</label>
							<div class="input-group mb-2">
								<div class="input-group-prepend">
									<div class="input-group-text mfp-required">必須</div>
								</div>
								<select class="custom-select" id="MfpField_15" name="ハード名" required="required" data-search="sample03tsv">
									<option value="" selected="selected">【選択して下さい】</option>
								</select>
							</div>
						</div>
					</div>
					
					<div class="form-group">
						<label for="MfpField_16">ゲーム機</label>
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text mfp-required">必須</div>
							</div>
							<input type="text" class="form-control" id="MfpField_16" placeholder="" name="ゲーム機名" required="required" data-suggest="game">
						</div>
					</div>
					
					<div class="form-group">
						<label for="MfpField_01">メールアドレス</label>
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text mfp-required">必須</div>
							</div>
							<input type="email" data-type="email" class="form-control" id="MfpField_01" placeholder="" name="email" required="required">
						</div>
					</div>
					
					<div class="form-group">
						<label for="MfpField_02">確認のためもう一度</label>
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text mfp-required">必須</div>
							</div>
							<input type="email" data-type="email" class="form-control" id="MfpField_02" placeholder="" name="confirm_email" required="required">
						</div>
					</div>
					
					<div class="form-group">
						<label for="MfpField_03">お名前</label>
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text mfp-required">必須</div>
							</div>
							<input type="text" class="form-control" id="MfpField_03" placeholder="" name="お名前" data-kana="フリガナ" required="required">
						</div>
					</div>
					
					<div class="form-group">
						<label for="MfpField_04">フリガナ</label>
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text">任意</div>
							</div>
							<input type="text" class="form-control" id="MfpField_04" placeholder="" name="フリガナ">
						</div>
					</div>
					
					<div class="form-group">
						<label>性別</label>
						<div class="form-row">
							<div class="col-auto">
								<div class="custom-control custom-radio mr-sm-2">
									<input type="radio" class="custom-control-input" id="MfpField_11" name="性別" value="男性" required="required">
									<label class="custom-control-label" for="MfpField_11">男性</label>
								</div>
							</div>
							<div class="col-auto">
								<div class="custom-control custom-radio mr-sm-2">
									<input type="radio" class="custom-control-input" id="MfpField_12" name="性別" value="女性" required="required">
									<label class="custom-control-label" for="MfpField_12">女性</label>
								</div>
							</div>
							<div id="errormsg_性別" class="mfp_err"></div>
						</div>
					</div>
					
					<div class="form-group">
						<label for="MfpField_05">郵便番号</label>
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text">任意</div>
							</div>
							<input type="text" class="form-control" id="MfpField_05" placeholder="" name="郵便番号" data-address="都道府県,市区町村,市区町村">
						</div>
					</div>
					
					<div class="form-group">
						<label for="MfpField_06">都道府県</label>
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text mfp-required">必須</div>
							</div>
							<select class="custom-select" id="MfpField_06" name="都道府県" required="required">
								<option value="" selected="selected">【選択して下さい】</option>
								<optgroup label="北海道・東北地方">
									<option value="北海道">北海道</option>
									<option value="青森県">青森県</option>
									<option value="岩手県">岩手県</option>
									<option value="秋田県">秋田県</option>
									<option value="宮城県">宮城県</option>
									<option value="山形県">山形県</option>
									<option value="福島県">福島県</option>
								</optgroup>
								<optgroup label="関東地方">
									<option value="栃木県">栃木県</option>
									<option value="群馬県">群馬県</option>
									<option value="茨城県">茨城県</option>
									<option value="埼玉県">埼玉県</option>
									<option value="東京都">東京都</option>
									<option value="千葉県">千葉県</option>
									<option value="神奈川県">神奈川県</option>
								</optgroup>
								<optgroup label="中部地方">
									<option value="山梨県">山梨県</option>
									<option value="長野県">長野県</option>
									<option value="新潟県">新潟県</option>
									<option value="富山県">富山県</option>
									<option value="石川県">石川県</option>
									<option value="福井県">福井県</option>
									<option value="静岡県">静岡県</option>
									<option value="岐阜県">岐阜県</option>
									<option value="愛知県">愛知県</option>
								</optgroup>
								<optgroup label="近畿地方">
									<option value="三重県">三重県</option>
									<option value="滋賀県">滋賀県</option>
									<option value="京都府">京都府</option>
									<option value="大阪府">大阪府</option>
									<option value="兵庫県">兵庫県</option>
									<option value="奈良県">奈良県</option>
									<option value="和歌山県">和歌山県</option>
								</optgroup>
								<optgroup label="四国地方">
									<option value="徳島県">徳島県</option>
									<option value="香川県">香川県</option>
									<option value="愛媛県">愛媛県</option>
									<option value="高知県">高知県</option>
								</optgroup>
								<optgroup label="中国地方">
									<option value="鳥取県">鳥取県</option>
									<option value="島根県">島根県</option>
									<option value="岡山県">岡山県</option>
									<option value="広島県">広島県</option>
									<option value="山口県">山口県</option>
								</optgroup>
								<optgroup label="九州・沖縄地方">
									<option value="福岡県">福岡県</option>
									<option value="佐賀県">佐賀県</option>
									<option value="長崎県">長崎県</option>
									<option value="大分県">大分県</option>
									<option value="熊本県">熊本県</option>
									<option value="宮崎県">宮崎県</option>
									<option value="鹿児島県">鹿児島県</option>
									<option value="沖縄県">沖縄県</option>
								</optgroup>
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<label for="MfpField_07">市区町村</label>
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text mfp-required">必須</div>
							</div>
							<input type="text" class="form-control" id="MfpField_07" placeholder="" name="市区町村" required="required">
						</div>
					</div>
					
					<div class="form-group">
						<label for="MfpField_08">丁目番地以下</label>
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text mfp-required">必須</div>
							</div>
							<input type="text" class="form-control" id="MfpField_08" placeholder="" name="丁目番地以下" required="required">
						</div>
					</div>
					
					<div class="form-group">
						<label for="MfpField_09">お問い合わせ内容</label>
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text mfp-required">必須</div>
							</div>
							<textarea class="form-control" rows="5" id="MfpField_09" name="お問い合わせ内容" required="required"></textarea>
						</div>
					</div>
					
					<div class="form-group">
						<div class="custom-control custom-checkbox mr-sm-2">
							<input type="checkbox" class="custom-control-input" id="MfpField_10" name="送信確認" value="送信チェック済み" required="required">
							<label class="custom-control-label" for="MfpField_10">上記送信内容を確認したらチェックを入れてください</label>
						</div>
					</div>
					
					<p class="text-center"><button type="submit" class="btn btn-primary">確認画面へ</button></p>
				</form>
				<script type="text/javascript" id="mfpjs" src="../mailformpro/mailformpro.cgi" charset="UTF-8"></script>
			</div>
		</main>
	</body>
</html>
